<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal--overlay"></div>
      <button class="modal--close">close</button>
      <div class="modal__content">
        <input
          type="text"
          class="modal__content--input"
          placeholder="type your location"
        />
      </div>
    </div>

    <div class="container">
      <header class="header">
        <a href="" class="header--logo__link">
          <img
            src="images/logo.png"
            alt="logo link"
            class="header--logo__link--img"
          />
        </a>

        <ul class="header__links">
          <li class="header__links__item">
            <a href="" class="header__links__item--link">GitHub</a>
          </li>
        </ul>
      </header>
      <main class="content">


        <div class="content__cards">
          <div class="content__cards__card">
            <button class="content__cards__card__btn">
              <img
                src="images/add.png"
                alt="new location img"
                class="content__cards__card__btn--img"
              />
            </button>
          </div>
        </div>

      </main>
      <footer class="footer">
        <p>Made with</p>
        <img src="images/love.svg" alt="footer icon" class="footer--icon" />
        <p>By Ashot Hovhannisyan</p>
      </footer>
    </div>
    <script src="js/modal.js"></script>
    <script src="js/script.js"></script>
    <script src="js/helpers.js"></script>
    
  </body>
</html>
